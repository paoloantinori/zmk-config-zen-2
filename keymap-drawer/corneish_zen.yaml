layout: {qmk_keyboard: corne_rotated, qmk_layout: LAYOUT_split_3x5_3}
layers:
  BASE:
  - [' Q', ' W', ' E', ' R', ' T', ' Y', ' U', ' I', ' O', ' P']
  - - {t: ' A', h: '$$mdi:monitor-dashboard$$'}
    - {t: ' S', h: Alt}
    - {t: ' D', h: '$$mdi:apple-keyboard-shift$$'}
    - {t: ' F', h: Ctrl}
    - ' G'
    - {t: ' H', h: Ctrl}
    - {t: ' J', h: '$$mdi:apple-keyboard-shift$$'}
    - {t: ' K', h: AltGr}
    - {t: ' L', h: RGUI}
    - {t: '$$mdi:keyboard-return$$', type: enter}
  - - {t: ' Z', h: Ctrl}
    - ' X'
    - ' C'
    - ' V'
    - ' B'
    - ' N'
    - ' M'
    - ' COMMA'
    - ' DOT'
    - ' SLASH'
  - - '&lm 4 LALT'
    - {t: ' SPACE', h: NAVI}
    - NAVI
    - BASE
    - {t: ' SPACE', h: SYMB}
    - ''
  NAVI:
  - - ' ESCAPE CHARACTER'
    - '&mwh SCROLL_LEFT'
    - '&mmv MOVE_UP'
    - '&mwh SCROLL_RIGHT'
    - '&mwh SCROLL_UP'
    - Pg Up
    - Home
    - UP
    - End
    - {t: '$$mdi:backspace$$', type: backspace}
  - ['$$mdi:apple-keyboard-shift$$', '&mmv MOVE_LEFT', '&mmv MOVE_DOWN', '&mmv MOVE_RIGHT', '&mwh SCROLL_DOWN', Pg Down, LEFT, DOWN, RIGHT, '']
  - - {t: ' GRAVE', h: ' PIPE'}
    - Ctrl
    - Left Click
    - Right Click
    - Right Click
    - INS
    - RC(TAB)
    - LC(LS(TAB))
    - Print
    - {t: ' SINGLE QUOTE', h: ' AT SIGN'}
  - - ''
    - {type: held}
    - SYMB
    - BASE
    - ''
    - ''
  SYMB:
  - [' 1', ' 2', ' 3', ' 4', ' 5', ' 6', ' 7', ' 8', ' 9', ' 0']
  - - {t: ' LESS THAN', h: '$$mdi:monitor-dashboard$$'}
    - {t: ' LEFT PARENTHESIS', h: Alt}
    - {t: ' LEFT BRACE', h: '$$mdi:apple-keyboard-shift$$'}
    - {t: ' LEFT BRACKET', h: Ctrl}
    - ' MINUS'
    - {t: ' EQUAL', h: Ctrl}
    - {t: ' EXCLAMATION', h: '$$mdi:apple-keyboard-shift$$'}
    - {t: ' HASH', h: AltGr}
    - {t: ' SEMICOLON', h: RGUI}
    - ' BACKSLASH'
  - [' GREATER THAN', ), ' RIGHT BRACE', ' RIGHT BRACKET', ' UNDERSCORE', ' PLUS', ' AT SIGN', ' DOLLAR', ' COLON', ' PIPE']
  - - ''
    - ' AMPERSAND'
    - FUNC
    - BASE
    - {t: ' ASTERISK', type: held}
    - ''
  FUNC:
  - [F1, F2, F3, F4, F5, F6, F7, F8, F9, F10]
  - - $$mdi:apple-keyboard-shift$$
    - Ctrl
    - Alt
    - {t: '$$mdi:monitor-dashboard$$', h: Meta, type: info}
    - ''
    - ''
    - RGUI
    - AltGr
    - Ctrl
    - {t: F11, h: '$$mdi:apple-keyboard-shift$$'}
  - - {t: '$$mdi:bluetooth-off$$', h: Clear, type: info}
    - BT NXT
    - BT PRV
    - Boot
    - Reset
    - Reset
    - Boot
    - BT 1
    - BT 2
    - F12
  - ['', '', MSE, BASE, '', '']
  SHORTCUTS:
  - - ' GRAVE'
    - $$mdi:keyboard-tab$$
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
  - - $$mdi:keyboard-tab$$
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
  - - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
  - - Alt
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - {t: '$$mdi:chevron-down$$', type: trans}
    - ''
  MSE:
  - ['', '', '', '', '', MW←, MW↓, M↑, MW↑, MW→]
  - - Ctrl
    - {t: '$$mdi:monitor-dashboard$$', h: Meta, type: info}
    - Alt
    - $$mdi:apple-keyboard-shift$$
    - ''
    - ''
    - M←
    - M↓
    - M→
    - ''
  - ['', '', '', '', '', '', Back Click, Middle Click, Forward Click, '']
  - ['', '', NAVI, BASE, Left Click, Right Click]
combos:
- p: [0, 1]
  k: $$mdi:keyboard-esc$$
  l: [BASE]
- p: [1, 2]
  k: $$mdi:keyboard-tab$$
  l: [BASE]
- p: [2, 3]
  k: ' LEFT BRACE'
  l: [BASE]
- p: [12, 13]
  k: ' LEFT PARENTHESIS'
  l: [BASE]
- p: [22, 23]
  k: ' LEFT BRACKET'
  l: [BASE]
- p: [8, 9]
  k: {t: '$$mdi:backspace$$', type: backspace}
  l: [BASE]
- p: [17, 18]
  k: ' MINUS'
  l: [BASE]
- p: [9, 19]
  k: $$mdi:backspace-reverse-outline$$
  l: [BASE]
- p: [6, 7]
  k: ' RIGHT BRACE'
  l: [BASE]
- p: [16, 17]
