  l: [BASE]
- p: [26, 27]
  k: ' RIGHT BRACKET'
  l: [BASE]
- p: [28, 29]
  k: ' QUESTION'
  l: [BASE]
- p: [19, 18]
  k: ' APOSTROPHE'
  l: [BASE]
- p: [30, 31]
  k: LWIN
  l: [BASE]