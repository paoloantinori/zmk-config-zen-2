draw_config:
  # key dimensions, non-ortho layouts use key_h for width as well
  # key_w: 100 # This doesn't seem to do anything? ü§î
  key_h: 80

  # keys border radius
  key_rx: 4
  key_ry: 4

  # key labels line spacing for multi-line labels
  line_spacing: 1

  # combo box dimensions
  combo_w: 36
  combo_h: 36

  # padding from the edge of cap to top and bottom legends
  small_pad: 4

  # Padding between keys
  inner_pad_w: 1.5
  inner_pad_h: 1.5

  # padding between layers
  outer_pad_w: 0
  outer_pad_h: 0

  # gap between two halves for ortho layout generator
  # split_gap: 20 # This doesn't seem to have any effect either? ü§î

  # as it reads on the tin can, this comment is here for consistency
  append_colon_to_layer_header: false

  # shrink font size for legends wider than this many chars, set to 0 to disable
  # ideal value depends on the font size defined in svg_style and width of the boxes
  shrink_wide_legends: 5

  # Glyphs dimensions
  glyph_tap_size: 26
  glyph_hold_size: 18
  glyph_shifted_size: 18

  glyphs: {}
  glyph_urls:
    tabler: https://tabler-icons.io/static/tabler-icons/icons/{}.svg
    mdi: https://raw.githubusercontent.com/Templarian/MaterialDesign-SVG/master/svg/{}.svg
    mdil: https://raw.githubusercontent.com/Pictogrammers/MaterialDesignLight/master/svg/{}.svg
    material: https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/{}/default/48px.svg
    
  use_local_cache: true


parse_config:
  preprocess: true
  skip_binding_parsing: false
  mark_alternate_layer_activators: true
  zmk_remove_keycode_prefix: ["GB_"]
  
  trans_legend:
    tap: $$mdi:chevron-down$$
    type: trans
  raw_binding_map:
    # Custom behavior
    '&caps_word': $$mdi:apple-keyboard-caps$$
    '&smart_lshift': $$mdi:apple-keyboard-shift$$
    '&smart_rshift': $$mdi:apple-keyboard-shift$$
    '&tog 1':
      tap: $$mdi:keyboard-outline$$
      hold: Qwerty
      type: info
    '&symbols':
      tap: $$mdi:symbol$$
      hold: Symbols
      type: info
    '&tog 2':
      tap: $$mdi:symbol$$
      hold: Symbols
      type: info
    '&nav':
      tap: $$num-nav$$
      hold: Num/Nav
      type: info
    '&tog 3':
      tap: $$num-nav$$
      hold: Num/Nav
      type: info
    '&tog 4':
      tap: $$mdi:controller$$
      hold: Gaming
      type: info
    # Moergo behavior
    '&magic 5 0':
      tap: $$moergo$$
      hold: Magic
      type: info
    '&bt_0':
      type: info
      tap: $$mdi:bluetooth$$
      shifted: 0
    '&bt_1':
      type: info
      tap: $$mdi:bluetooth$$
      shifted: 1
    '&bt_2':
      type: info
      tap: $$mdi:bluetooth$$
      shifted: 2
    '&bt_3':
      type: info
      tap: $$mdi:bluetooth$$
      shifted: 3
    '&bt BT_CLR':
      type: info
      tap: $$mdi:bluetooth-off$$
      hold: Clear
    '&bt BT_CLR_ALL':
      type: info
      tap: $$mdi:bluetooth-off$$
      hold: Clr All
    '&reset': Reset
    '&sys_reset': Reset
    '&bootloader': Boot
    '&swapper': Win Next
    '&inv_qm': ¬ø
    '&out OUT_USB': Out USB
    '&out OUT_BLE': Out BLE
    '&bt BT_SEL 0': BT 1
    '&bt BT_SEL 1': BT 2
    '&bt BT_SEL 2': BT 3
    '&bt BT_SEL 3': BT 4
    '&bt BT_SEL 4': BT 5
    '&mmv M_UP': M‚Üë
    '&mmv M_DOWN': M‚Üì
    '&mmv M_LEFT': M‚Üê
    '&mmv M_RIGHT': M‚Üí
