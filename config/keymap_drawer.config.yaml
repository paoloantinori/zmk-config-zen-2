draw_config:

  glyph_tap_size: 20
  glyph_hold_size: 16
  glyph_shifted_size: 16

  # glyphs: {}
  glyph_urls:
    tabler: https://tabler-icons.io/static/tabler-icons/icons/{}.svg
    mdi: https://raw.githubusercontent.com/Templarian/MaterialDesign-SVG/master/svg/{}.svg
    mdil: https://raw.githubusercontent.com/Pictogrammers/MaterialDesignLight/master/svg/{}.svg
    material: https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/{}/default/48px.svg
    
  use_local_cache: true


parse_config:
  preprocess: true
  skip_binding_parsing: false
  mark_alternate_layer_activators: true
  zmk_remove_keycode_prefix: ["GB_"]

  trans_legend:
    tap: $$mdi:chevron-down$$
    type: trans
  raw_binding_map:

    '&sys_reset': 
      tap: $$mdi:backup-restore$$
      type: bootloader
      
    '&bootloader': 
      tap: $$mdi:progress-download$$
      type: bootloader
      
    '&hml LA(LCTRL) TAB': $$mdi:keyboard-tab$$
    '&hml_repeat LS(LCTRL) 0': $$mdi:repeat$$
    
    '&hmr_lpar_lt LS(LCTRL) 0':
      tap: '('
      shifted: '<'
    '&hmr_rpar_gt LA(LCTRL) 0':
      tap: ')'
      shifted: '>'
    
    '&lbkt_lbrc':
      tap: '['
      shifted: '{'
    '&rbkt_rbrc':
      tap: ']'
      shifted: '}'
    
    '&td_sqt_dqt':
      tap: "'"
      shifted: '"'
      
    '&scw 0 RET':
      tap: $$mdi:keyboard-return$$
      hold: $$mdi:apple-keyboard-shift$$

    '&scw LSHFT 0': $$mdi:apple-keyboard-shift$$

    '&par_macro': '( )'
    '&bkt_macro': '[]'
    '&brc_macro': '{ }'
    '&lgt_macro': '< >'

    '&kp DE_COMMA':
      tap: ','
      shifted: ';'
    
    '&kp DE_DOT':
      tap: '.'
      shifted: ':'
    
    '&bt BT_CLR':
      tap: $$mdi:bluetooth$$
      hold: $$mdi:close-thick$$
      type: text_with_symbol
    '&bt BT_SEL 0':
      tap: $$mdi:bluetooth-connect$$
      hold: '0'
      type: text_with_symbol
    '&bt BT_SEL 1':
      tap: $$mdi:bluetooth-connect$$
      hold: '1'
      type: text_with_symbol
    '&bt BT_SEL 2':
      tap: $$mdi:bluetooth-connect$$
      hold: '2'
      type: text_with_symbol
    '&bt BT_SEL 3':
      tap: $$mdi:bluetooth-connect$$
      hold: '3'
      type: text_with_symbol
    '&bt BT_SEL 4':
      tap: $$mdi:bluetooth-connect$$
      hold: '4'
      type: text_with_symbol
    '&bt_0':
      tap: $$mdi:bluetooth-connect$$
      hold: '0'
      type: text_with_symbol
    '&bt_1':
      tap: $$mdi:bluetooth-connect$$
      hold: '1'
      type: text_with_symbol
    '&bt_2':
      tap: $$mdi:bluetooth-connect$$
      hold: '2'
      type: text_with_symbol
    '&bt_3':
      tap: $$mdi:bluetooth-connect$$
      hold: '3'
      type: text_with_symbol
    '&bt_4':
      tap: $$mdi:bluetooth-connect$$
      hold: '4'
      type: text_with_symbol
    '&bt BT_DISC 0':
      tap: $$mdi:bluetooth-off$$
      hold: '0'
      type: text_with_symbol
    '&bt BT_DISC 1':
      tap: $$mdi:bluetooth-off$$
      hold: '1'
      type: text_with_symbol
    '&bt BT_DISC 2':
      tap: $$mdi:bluetooth-off$$
      hold: '2'
      type: text_with_symbol
    '&bt BT_DISC 3':
      tap: $$mdi:bluetooth-off$$
      hold: '3'
      type: text_with_symbol
    '&bt BT_DISC 4':
      tap: $$mdi:bluetooth-off$$
      hold: '4'
      type: text_with_symbol
    '&bt BT_PRV':
      tap: $$mdi:bluetooth$$
      hold: $$mdi:skip-previous$$
      type: text_with_symbol
    '&bt BT_NXT':
      tap: $$mdi:bluetooth$$
      hold: $$mdi:skip-next$$
      type: text_with_symbol
    
    '&out OUT_BLE': $$mdi:bluetooth$$
    '&out OUT_USB': $$mdi:usb$$
    '&out OUT_TOG':
      tap: $$mdi:toggle-switch$$
      hold: $$mdi:bluetooth$$
      shifted: $$mdi:usb$$
      type: toggle
    
    '&mkp MB3':
      tap: $$mdi:cursor-default-click-outline$$
      hold: 3
      type: text_with_symbol

    '&mmv M_UP': M↑
    '&mmv M_DOWN': M↓
    '&mmv M_LEFT': M←
    '&mmv M_RIGHT': M→
    '&mwh S_UP': MW↑
    '&mwh S_DOWN': MW↓
    '&mwh S_LEFT': MW←
    '&mwh S_RIGHT': MW→

    # Mouse
    "&mkp LCLK":
      tap: $$mdi:mouse$$
      hold: L
    "&mkp RCLK":
      tap: $$mdi:mouse$$
      hold: R
    "&mkp MCLK":
      tap: $$mdi:mouse$$
      hold: M
    "&mkp MB4":
      tap: $$mdi:mouse$$
      hold: 1
    "&mkp MB5":
      tap: $$mdi:mouse$$
      hold: 2
