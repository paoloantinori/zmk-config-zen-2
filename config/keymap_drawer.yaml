parse_config:
  trans_legend:
    tap: $$mdi:chevron-down$$
    type: trans

  raw_binding_map:
    # Custom behavior
    '&caps_word': $$mdi:apple-keyboard-caps$$
    '&smart_lshift': $$mdi:apple-keyboard-shift$$
    '&smart_rshift': $$mdi:apple-keyboard-shift$$
    '&tog 1':
      tap: $$mdi:keyboard-outline$$
      hold: Qwerty
      type: info
    '&symbols':
      tap: $$mdi:symbol$$
      hold: Symbols
      type: info
    '&tog 2':
      tap: $$mdi:symbol$$
      hold: Symbols
      type: info
    '&nav':
      tap: $$num-nav$$
      hold: Num/Nav
      type: info
    '&tog 3':
      tap: $$num-nav$$
      hold: Num/Nav
      type: info
    '&tog 4':
      tap: $$mdi:controller$$
      hold: Gaming
      type: info

    # Moergo behavior
    '&magic 5 0':
      tap: $$moergo$$
      hold: Magic
      type: info
    '&bt_0':
      type: info
      tap: $$mdi:bluetooth$$
      shifted: 0
    '&bt_1':
      type: info
      tap: $$mdi:bluetooth$$
      shifted: 1
    '&bt_2':
      type: info
      tap: $$mdi:bluetooth$$
      shifted: 2
    '&bt_3':
      type: info
      tap: $$mdi:bluetooth$$
      shifted: 3
    '&bt BT_CLR':
      type: info
      tap: $$mdi:bluetooth-off$$
      hold: Clear
    '&bt BT_CLR_ALL':
      type: info
      tap: $$mdi:bluetooth-off$$
      hold: Clr All
    '&out OUT_USB': $$mdi:usb$$
    '&bootloader': 'Boot'
    '&reset': 'Reset'
    '&sys_reset': 'Reset'

  zmk_keycode_map:
    RET:
      type: enter
      tap: $$mdi:keyboard-return$$
    RETURN:
      type: enter
      tap: $$mdi:keyboard-return$$
    ENTER:
      type: enter
      tap: $$mdi:keyboard-return$$
    ESC: $$mdi:keyboard-esc$$
    ESCAPE: $$mdi:keyboard-esc$$
    TAB: $$mdi:keyboard-tab$$
    LS(TAB): $$mdi:keyboard-tab-reverse$$
    SPACE: $$mdi:keyboard-space$$
    BACKSPACE:
      type: backspace
      tap: $$mdi:backspace$$
    BSPC:
      type: backspace
      tap: $$mdi:backspace$$
    DELETE: $$mdi:backspace-reverse-outline$$
    DEL: $$mdi:backspace-reverse-outline$$

    LALT: 'Alt' # UK layout
    LEFT_ALT: 'Alt' # UK layout
    RALT: 'AltGr' # UK layout
    RIGHT_ALT: 'AltGr' # UK layout
    LCTRL: 'Ctrl'
    LEFT_CONTROL: 'Ctrl'
    RCTRL: 'Ctrl'
    RIGHT_CONTROL: 'Ctrl'
    LSHFT: $$mdi:apple-keyboard-shift$$
    LSHIFT: $$mdi:apple-keyboard-shift$$
    LEFT_SHIFT: $$mdi:apple-keyboard-shift$$
    RSHFT: $$mdi:apple-keyboard-shift$$
    RSHIFT: $$mdi:apple-keyboard-shift$$
    RIGHT_SHIFT: $$mdi:apple-keyboard-shift$$
    LGUI:
      tap: $$mdi:monitor-dashboard$$
      hold: Meta
      type: info
    LEFT_GUI:
      tap: $$mdi:monitor-dashboard$$
      hold: Meta
      type: info
    LMETA:
      tap: $$mdi:monitor-dashboard$$
      hold: Meta
      type: info
    LEFT_META:
      tap: $$mdi:monitor-dashboard$$
      hold: Meta
      type: info
    
    EXCLAMATION: '!'
    EXCL: '!'
    AT_SIGN: '"' # UK layout
